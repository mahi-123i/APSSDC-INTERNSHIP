{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <div class="card rounded-0">
                <div class="card-header bg-primary text-white">
                    <div class="card-title h3 mb-0">Find Bus</div>
                </div>
                <div class="card-body">
                    <form action="{% url 'findbus' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label text-blue">From</label>
                            <div class="col-10">
                                <input name='source' class="form-control" type="text" id="example-email-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label text-blue">Destination</label>
                            <div class="col-10">
                                <input name='destination' class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-email-input" class="col-2 col-form-label text-blue">Date</label>
                            <div class="col-10">
                                <input name='date' class="form-control" type="date">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Find Bus</button>
                        </div>
                        {{ error}}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
