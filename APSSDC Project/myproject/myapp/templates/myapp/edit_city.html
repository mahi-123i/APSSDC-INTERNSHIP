{% extends 'myapp/base.html' %}

{% block content %}
<div class="container mt-4">
  <h1>Edit City</h1>
  <form method="post" action="{% url 'edit_city' city.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
