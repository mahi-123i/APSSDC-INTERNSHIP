{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
  <h1>Delete City</h1>
  <p>Are you sure you want to delete the city {{ city.name }}?</p>
  <form method="post" action="{% url 'delete_city' city.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'city_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
