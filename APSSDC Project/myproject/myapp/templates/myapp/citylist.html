{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
  <h1>City Model</h1>
  <a href="{% url 'add_city' %}" class="btn btn-primary mb-3">Add City</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for city in cities %}
      <tr>
        <td>{{ city.name }}</td>
        <td>
          <a href="{% url 'edit_city' city.id %}" class="btn btn-info btn-sm me-2">Edit</a>
          <a href="{% url 'delete_city' city.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
